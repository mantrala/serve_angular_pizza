<form class="form-inline" role="form">
  <div class="form-group">
    <input ng-model="newPizza.name" class="form-control" type="text" placeholder="Pizza Name">
  </div>
  <div class="form-group">
    <input ng-model="newPizza.description" class="form-control" type="text" placeholder="Description">
  </div>
  <button class="btn btn-primary" 
        ng-disabled="!newPizza.name || !newPizza.description"
        ng-click="addPizza()">Add Pizza</button>
</form>

<br />
