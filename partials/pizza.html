<ng-include src="'/partials/pizza_form.html'"></ng-include>
<table class="table table-striped table-hover">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
  </tr>
  <tr ng-repeat="pizza in pizzas | orderBy:'-id'" data-id="{{ pizza.id }}">
    <td>{{ pizza.id }}</td>
    <td>{{ pizza.name }}</td>
    <td>{{ pizza.description }}</td>
  </tr>
</table>
