<!DOCTYPE html>
  <html ng-app="angularPizza">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <title>Pizza Server</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="pizzas">Angular Pizza</a>
        </div>
        <div class="collapse navbar-collapse" ng-controller="navBarController">
          <ul class="nav navbar-nav">
            <li ng-class="{'active':getClass('/pizza')}"><a href='#/pizza'>Pizza</a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li ng-class="{'active':getClass('/toppings')}"><a href="#/toppings">Toppings</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row top-buffer">
        <div class="col-xs-8 col-xs-offset-2">
          <div ng-view></div> <!-- This is where our views will load -->
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/navBarController.js"></script>
    <script type="text/javascript" src="controllers/pizzaController.js"></script>
    <script type="text/javascript" src="controllers/toppingsController.js"></script>
    <script type="text/javascript" src="controllers/pizzaToppingsController.js"></script>
    <script type="text/javascript" src="services/pizzaService.js"></script>
    <script type="text/javascript" src="services/toppingsService.js"></script>
    <script type="text/javascript" src="services/pizzaToppingsService.js"></script>
    <script type="text/javascript" src="directives/loading_spinner.js"></script>
  </body>
</html>
